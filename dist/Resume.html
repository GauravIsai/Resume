<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
  var db = document.body;
  var c = document.getElementById('oldSkool');
  var $ = c.getContext('2d');
  c.width = window.innerWidth;
  c.height = window.innerHeight;
  var resume;

  function relay() {
    window.requestAnimationFrame(relay);
    resume();
  }
</script>
<!--Script to Relay!-->
<script>
  //BEGIN SCRIPT RELAY TO CODEPEN.IO... 
  var resumeText = `

  ðŸŒŸ Shaping Tomorrow: As a visionary in software development, I'm driven by boundless creativity, shaping the future of technology with groundbreaking ideas.
  
  `.split('\n');

  var x = 0;
  var y = 0;
  c.width = window.innerWidth;
  c.height = resumeText.length * 20;
  db.style.margin = 0;
  db.style.background = "hsla(0,0%,0%,1)";
  db.style.overflow = "hidden";
  $.textBaseline = "top";
  $.font = "1.1em monospace";

  resume = function() {
    $.globalCompositeOperation = "source-over";
    $.shadowBlur = 0;
    $.fillStyle = "hsla(0,0%,0%,0.4)";
    $.fillRect(0, 0, c.width, c.height);
    $.shadowColor = "hsla(210,100%,50%,0.5)";
    $.shadowBlur = 8;
    $.fillStyle = "hsla(120, 100%, 25%, 1)";
    $.globalCompositeOperation = "lighter";
    
    resumeText.forEach(function(t, i) {
      if (i <= y) {
        if (i == y) { t = t.substr(0, x); }
        $.fillText(t, 100, 100 + i * 20); /* Increased line height */
      }
    });

    $.fillStyle = "hsla(210,100%,50%,1)";
    $.fillRect(100 + $.measureText(resumeText[y].substr(0, x)).width, 102 + y * 20, 10, 14); /* Increased line height */
    x++;
    if (x >= resumeText[y].length) { y++; x = 0; }
    if (y * 20 > window.innerHeight - 200) { $.translate(0, -0.5); }
    if (y >= resumeText.length - 1) { window.clearInterval(); }
  }

  relay();


  
  
//END SCRIPT RELAY _
</script>
